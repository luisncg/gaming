<!DOCTYPE html>
<html lang="en" style="height: 100%; margin: 0; padding: 0;">
<head>
  <meta charset="UTF-8">
  <title>burger</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Viewport meta tag to control scaling on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<body style="height: 100%; margin: 0; padding: 0; overflow: hidden;">

<!-- Your game container -->
<div id="game-container" style="height: 100%; width: 100%; position: relative;">

  <div id="sun"></div>

  <div id="parallax-bg">
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
  </div>
  
  <div id="player"></div>
  <div id="score-container">Score: <span id="score">0</span></div>
  
  <!-- Jump scare overlay -->
  <div id="jumpscare-overlay">
    <div id="jumpscare-image"></div>
  </div>
  
  <div id="game-over">
    Game Over!
    <div id="final-score">Score: 0</div>
    <button id="restart-button">Play Again</button>
  </div>
  
  <div id="controls"></div>

  <!-- Touchscreen Controls -->
  <div id="touch-controls">
    <div id="left" class="touch-button">←</div>
    <div id="right" class="touch-button">→</div>
    <div id="up" class="touch-button">↑</div>
  </div>
</div>

<script src="./script.js"></script>

</body>
</html>
